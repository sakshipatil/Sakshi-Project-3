<head>
    <style>
        .button {

    <script>

        function sss(iiid) {
            var xmlhttp;
            var data1 = iiid;
            var lll = "{{ ip_addr }}favorites_id/"+ data1;
            location.href = lll;

        }

        var request = new XMLHttpRequest();
        request.open('GET', '{{ ip_addr }}item-list', true);
        request.onload = function () {

            // Begin accessing JSON data here
            var data = JSON.parse(this.response);
            if (request.status >= 200 && request.status < 400) {
                var myTable = document.getElementById('myTable');

                l = data.item.length

                var i;
                for (i = 0; i < l; i++) {
                    iiid = data.item[i]['_id'];
                    console.log("--",iiid)
                    var row = myTable.insertRow(i+1);
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);
                    var cell4 = row.insertCell(3);
                    var cell5 = row.insertCell(4);
                    var cell6 = row.insertCell(5);
                    var cell7 = row.insertCell(6);
                    // Add some text to the new cells:
                    cell1.innerHTML = data.item[i]['_id'];
                    cell2.innerHTML = data.item[i]['icecream_name'];
                    cell3.innerHTML = data.item[i]['icecream_flavour'];
                    cell4.innerHTML = data.item[i]['icecream_type'];
                    cell5.innerHTML = data.item[i]['icecream_price'];
                    cell6.innerHTML = data.item[i]['description'];
                    cell7.innerHTML = "<p><input name=\"id\" type = \"hidden\" value=" + data.item[i]['_id'] + " ><input type=\"button\" onclick= \"sss( " + data.item[i]['_id'] +") \" value= \"Favorites\" ></p>";

                }
            } else {
                const errorMessage = document.createElement('marquee');
                errorMessage.textContent = `Gah, it's not working!`;
                app.appendChild(errorMessage);
            }
        }

        request.send();
    </script>
</head>
